<app-header [datos]="this.datos"></app-header>

<ion-content>

	<form [formGroup]="reservaForm" (ngSubmit)="customerForm(reservaForm.value)" style="padding-left: 10px; padding-right: 10px">
		<ion-grid fixed>
	
			<ion-row>
			
				<ion-col size="12">
					<ion-item>
						<ion-label class="font-w" position="floating">Nombre <span class="txt-danger">*</span></ion-label>
						<ion-input type="text" placeholder="" formControlName=""></ion-input>
					</ion-item>
				</ion-col>


				<ion-col size="12">
					<ion-item>
						<ion-label class="user_Name" >Fecha de la Reserva:</ion-label>
					</ion-item>
				</ion-col>
				
				<ion-col size="12" color="dark">
					<ion-item (click)="showPicker = !showPicker">
						<ion-label>Fecha <ion-icon name="caret-down-outline"></ion-icon></ion-label>
						<ion-text slot="end">
							{{ formattedSString }}
						</ion-text>
					</ion-item>
					<ion-datetime presentation="date"
					#datetime 
					(ionChange)="dateChanged(datetime.value)" 
					size="cover" 
					*ngIf="showPicker" 
					[value]="dateValue">

					</ion-datetime>
				</ion-col>



<!-- --------------------------------------------------------------------- -->



				<ion-col size="12">
					<ion-item>
						<ion-label class="user_Name" >Horario de Reserva:</ion-label>
					</ion-item>
				</ion-col>
				
				<ion-col size="12" color="dark">
					<ion-item (click)="showPickerTime = !showPickerTime">
						<ion-label>Ingresar hora de inicio <ion-icon name="caret-down-outline"></ion-icon></ion-label>
						<ion-text slot="end">
							{{ formatedHour }}
						</ion-text>
					</ion-item>
					<ion-datetime presentation="time"
					#hourtime 
					(ionChange)="hourChanged(hourtime.value)" 
					size="cover" 
					*ngIf="showPickerTime" 
					[value]="dateValue">

					</ion-datetime>
				</ion-col>

				<ion-col size="12" color="dark">
					
					<ion-item (click)="showPickerTime2 = !showPickerTime2">
						<ion-label>Ingresar hora final <ion-icon name="caret-down-outline"></ion-icon></ion-label>
						<ion-text slot="end">
							{{ formatedHour2 }}
						</ion-text>
					</ion-item>
							<ion-datetime presentation="time"
							#hourtime2
							(ionChange)="hourChanged2(hourtime2.value)" 
							size="cover" 
							*ngIf="showPickerTime2" 
							[value]="dateValue">
							</ion-datetime>

				</ion-col>
				 
				<ion-col size="12">
					
					<ion-list>
						<ion-item>
						  <ion-select aria-label="fruit" placeholder="Seleccionar Area a Reservar">
							<ion-select-option value="">Piscina</ion-select-option>
							<ion-select-option value="">Cancha futbol</ion-select-option>
							<ion-select-option value="">Cancha Tennis</ion-select-option>
						  </ion-select>
						</ion-item>
					  </ion-list>

				</ion-col>
				
				<ion-col size="12">
					<ion-item>
						<ion-textarea label="Solid textarea" labelPlacement="floating" fill="solid" placeholder="Observaciones"></ion-textarea>
					</ion-item>
				</ion-col>
				<ion-col size="12">
					<ion-button type="submit" expand="block" fill="clear" [disabled]="!reservaForm.valid" class=" btn btn-primary">Guardar</ion-button>
				</ion-col>
			</ion-row>
		</ion-grid>
	</form>

</ion-content>]
