<app-header [datos]="this.datos"></app-header>

<ion-content>

	<form [formGroup]="reservaForm" (ngSubmit)="customerForm(reservaForm.value)" style="padding-left: 10px; padding-right: 10px">
		<ion-grid fixed>
	
			<ion-row>

				<ion-col size="12">
					<ion-item>
						<ion-label class="user_Name" >Ingrese los datos</ion-label>
					</ion-item>
				</ion-col>
			
				<ion-col size="12">
					<ion-item>
						<ion-label class="font-w" position="floating">Nombre <span class="txt-danger">*</span></ion-label>
						<ion-input type="text" placeholder="" formControlName="razon_social"></ion-input>
					</ion-item>
				</ion-col>

				<ion-col size="12">
					<ion-item>
						<ion-label class="font-w" position="floating">Servicio <span class="txt-danger">*</span></ion-label>
						<ion-input type="text" placeholder="" formControlName="razon_social"></ion-input>
					</ion-item>
				</ion-col>

				<ion-col size="12">
					<ion-item>
						<ion-label class="font-w" position="floating">Descripcion <span class="txt-danger">*</span></ion-label>
						<ion-input type="text" placeholder="" formControlName="razon_social"></ion-input>
					</ion-item>
				</ion-col>
			</ion-row>
		</ion-grid>
	</form>
</ion-content>

<ion-footer>	
	<ion-toolbar class="tool-footer">	
		<ion-img class="banner-head-logo" src="https://i.ibb.co/sPVsZDj/Only-Logo-Urb.png"></ion-img>
	</ion-toolbar>
</ion-footer>
