<ion-header class="ion-no-border">
	<ion-toolbar>
		<ion-text>
			<p style="text-align: center; font-family:fantasy; font-size: 150%; color: aliceblue;">Banco JDK</p>
		</ion-text>
	</ion-toolbar>
</ion-header>


<ion-content>

	<ion-img class="banner-head" src="https://i.postimg.cc/90c8KdVz/login-header1.png"></ion-img>
	<ion-title class="login-title">Inicio de Sesión</ion-title>
	<ion-card-content>
		<form #loginForm="ngForm" (ngSubmit)="loginUser(loginForm)">
			<ion-item>
				<ion-label position="floating">Ingresar email</ion-label>
				<ion-input id="email" type="text" name="email" #email="ngModel" [(ngModel)]="user.email"></ion-input>
			</ion-item>
			<ion-item>
				<ion-label position="floating">Ingresar contraseña</ion-label>
				<ion-input  id="password" type="password" name="password" #password="ngModel" [(ngModel)]="user.password"></ion-input>
			</ion-item>

			<ion-item>
				<ion-label>Recordarme</ion-label>
				<ion-checkbox slot="start" ></ion-checkbox>
			</ion-item>

			<ion-button type="submit" expand="block" fill="clear"  class="btn-primary">
				Continuar </ion-button>


			<ion-card>
				<ion-card-content>
					<ion-label class="register">No tienes cuenta?, Registrate!</ion-label> <br>
				</ion-card-content>
				<ion-button class="btn-primary"  (click)="goToNextPage()" >Registrarse</ion-button>
			</ion-card>
		</form>
	</ion-card-content>

</ion-content>

<app-footer></app-footer>
